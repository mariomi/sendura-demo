<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENDURA â€” Stime & Prospetto Interfacce</title>
    <meta name="description" content="Demo con vista cliente e admin" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><rect width='128' height='128' rx='24' fill='%23002F6C'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='68' fill='white'>S</text></svg>">
    <style>
      :root{--bg:#F5F7FA;--text:#333;--primary:#002F6C;--cta:#2C8EFF;--success:#00C48C;--error:#F64C38;--warning:#FFA726;--muted:#6b7280;--card:#fff;--border:#e5e7eb;}
      *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:var(--text)}
      .container{max-width:1200px;margin:0 auto;padding:20px}
      .row{display:grid;grid-template-columns:1fr;gap:12px}
      @media(min-width:900px){.row-2{grid-template-columns:1fr 1fr}.row-3{grid-template-columns:1fr 1fr 1fr}.row-4{grid-template-columns:1fr 1fr 1fr 1fr}}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .card h3{margin:0;padding:12px 16px;border-bottom:1px solid var(--border);font-size:16px}
      .card .content{padding:16px}
      .header{display:flex;flex-wrap:wrap;align-items:flex-end;justify-content:space-between;gap:12px}
      .title{display:flex;align-items:center;gap:10px}
      .badge{padding:4px 8px;border-radius:999px;background:#111827;color:#fff;font-size:12px;margin-left:6px}
      .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer}
      .btn.primary{background:var(--cta);border-color:var(--cta);color:#fff}.btn:active{transform:translateY(1px)}
      .muted{color:var(--muted);font-size:12px}
      .grid{display:grid;gap:12px}
      .kpi{padding:16px;border-radius:16px;background:#fff;border:1px solid var(--border)}
      .kpi .label{color:var(--muted);font-size:12px}.kpi .value{font-size:24px;font-weight:600}
      .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
      .select,.input{padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#fff;min-width:140px}
      .table{width:100%;border-collapse:separate;border-spacing:0 8px}
      .table th{font-weight:600;text-align:left;color:#374151;font-size:12px;padding:6px 8px}
      .rowcard{background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden}
      .rowcard td{padding:10px 8px;border-bottom:1px solid #f3f4f6}.rowcard tr:last-child td{border-bottom:none}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;color:#fff;font-size:12px}
      .right{text-align:right}.nowrap{white-space:nowrap}.desc{font-size:12px;color:var(--muted)}
      .section-title{font-size:14px;font-weight:600;margin:14px 0 6px}
      @media print{.no-print{display:none!important}.card{box-shadow:none;border:1px solid var(--border)}}
      .linkbar{display:flex;gap:10px;align-items:center;margin-top:8px} a.anchor{color:var(--cta);text-decoration:none;font-size:12px}
      .input.small{min-width:80px;width:90px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
